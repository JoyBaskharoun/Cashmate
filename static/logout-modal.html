<div id="logout-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <p style="font-weight: 500; margin-bottom: 16px;">
      Are you sure you want to log out?
    </p>
    <div style="display: flex; justify-content: center; gap: 8px;">
      <button id="confirm-logout" class="secondary-button">Yes, log out</button>
      <button id="cancel-logout" class="primary-button">Cancel</button>
    </div>
  </div>
</div>
