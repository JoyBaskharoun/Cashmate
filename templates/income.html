<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style/style.css" />
    <link rel="stylesheet" href="../static/style/income.css" />
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <title>Income</title>
    <script>
      (function () {
        var theme = localStorage.getItem("theme");
        if (theme === "dark") {
          document.documentElement.classList.add("dark-theme");
        } else {
          document.documentElement.classList.remove("dark-theme");
        }
      })();
    </script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div id="modal-placeholder"></div>

    <main>
      <h2>All Incomes</h2>

      <form id="filter-form">
        <select name="filter" id="filter">
          <option value="day">Day</option>
          <option value="week">Week</option>
          <option value="month">Month</option>
          <option value="year">Year</option>
          <option value="all-time">All time</option>
        </select>

        <button type="submit" class="button">Apply</button>
      </form>

      <table class="table">
        <thead class="thead">
          <tr>
            <th>Category</th>
            <th class="total">Total</th>
          </tr>
        </thead>
        <tbody id="incomes-table">
          {{income}}
        </tbody>
      </table>
    </main>
    
    <div id="confirm-modal" class="modal" style="display: none">
      <div class="modal-content">
        <p
          id="confirm-modal-message"
          style="font-weight: 500; margin-bottom: 16px"
          id="modal-p"
        >
          Are you sure you want to delete this transaction?
        </p>
        <div style="display: flex; justify-content: center; gap: 8px">
          <button id="confirm-modal-yes" class="secondary-button">
            Yes, delete
          </button>
          <button id="confirm-modal-no" class="primary-button">Cancel</button>
        </div>
      </div>
    </div>

    <script src="/static/script/script.js"></script>
    <script src="../static/script/editTable.js"></script>
  </body>
</html>
