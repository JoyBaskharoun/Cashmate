<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <p id="welcomeUserMsg">Hey {{username}}!</p>

    <!-- <section>

     <!-- ðŸ“ Add Transaction Form -->
  <section>
    <h2>Add Transaction</h2>
    <form action="/add" method="POST" id="transaction-form">
      <input type="number" name="amount" placeholder="Amount" required>
      <select name="type" required>
        <option value="" disabled selected>Select Type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <select name="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Salary">Salary</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="note" placeholder="Note (optional)">
      <button type="submit">Add</button>
    </form>
    <!-- ðŸ“Š Summary Section -->
  <section>
    <h2>Summary</h2>
    <div id="summary">
      <p>Total Income: $<span id="income">0</span></p>
      <p>Total Expenses: $<span id="expense">0</span></p>
      <p>Balance: $<span id="balance">0</span></p>
    </div>
  </section>

  <!-- ðŸ“‹ Recent Transactions -->
  <section>
    <h2>Recent Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Category</th>
          <th>Note</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="transaction-table">

      </tbody>
    </table>
  </section>
  </body>
</html>
